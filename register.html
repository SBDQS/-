/*
 * 验证密码
 */
    function checkPassword(){
    if ($.trim($('#password').val()).length == 0) {
        $('#passwordError').html('<span style="color:red">密码没有输入<span>');
        $('#password').focus();
        return false;
    } else {
        $('#passwordError').html('');
        var rePass = $.trim($('#rePassword').val());
        var pass = $.trim($('#password').val());
        if (rePass.length != 0) {
            if (rePass != pass) {
                $('#rePasswordError').html('<span style="color:red">两次密码不一致<span>');
                return false;
            } else {
                $('#rePasswordError').html('');
                return true;
            }
        }
    }
}
/*
 * 重复密码
 */
 function reCheckPassWord() {
    var rePass = $.trim($('#rePassword').val());
    if (rePass.length == 0) {
        $('#rePasswordError').html('<span style="color:red">密码没有输入<span>');
        $('#rePassword').focus();
        return false;
    } else {
        $('#rePasswordError').html('');
        var pass = $.trim($('#password').val());
        if (pass.length == 0) {
            $('#rePassword').val('');
            $('#passwordError').html('<span style="color:red">密码没有输入<span>');
            $('#password').focus();
            return false;
        } else if (rePass != pass) {
            $('#rePasswordError').html('<span style="color:red">两次密码不一致<span>');
            return false;
        } else {
            $('#rePasswordError').html('');
            return true;
        }
    }
}

}
